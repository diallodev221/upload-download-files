<div class="container" style="margin-top: 20px;">
  <div class="card ">
    <div class="card-heading d-flex justify-content-center align-item-center">
      <h4 class="mt-4">Upload and Download Files</h4>
    </div>
    <div class="card-body text-center">
      <p class="bold">Select files from your computer</p>
      <div *ngIf="fileStatus.status === 'progress'">
      <div class="progress">
        <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuemax="100">
          {{ fileStatus.requestType }} {{ fileStatus.percent }} %
        </div>
      </div>
    </div>
    </div>
    <hr>

    <form enctype="multipart/form-data">
      <fieldset>
        <div class="form-group">
          <div>
            <input type="file" (change)="onUploadFiles($event.target?.files)" name="files" multiple class="form-control">
          </div>
        </div>
      </fieldset>
    </form>

    <br>

    <div *ngIf="filenames.length > 0" class="js-upload-finished">
      <h4 class="mr-3">Processed files</h4>
      <div *ngFor="let filename of filenames" class="list-group">
        <a (click)="onDownloadFiles(filename)" class="list-group-item listgroup-item-success" style="cursor: pointer;">
          {{ filename }}
          <a class="btn btn-outline-success btn-sm" style="float: right">Download</a>
        </a>
      </div>
    </div>
  </div>
</div>
